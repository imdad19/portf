<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#111827"/>
  
  <!-- Laptop Base -->
  <rect x="50" y="180" width="300" height="80" rx="15" fill="url(#screenGradient)" opacity="0.8"/>
  
  <!-- Laptop Screen -->
  <rect x="80" y="80" width="240" height="150" rx="10" fill="url(#screenGradient)" stroke="url(#portfolioGradient)" stroke-width="2"/>
  
  <!-- Screen Content - Header -->
  <rect x="90" y="90" width="220" height="20" rx="3" fill="url(#portfolioGradient)" opacity="0.3"/>
  
  <!-- Screen Content - Navigation -->
  <circle cx="110" cy="120" r="3" fill="url(#portfolioGradient)" opacity="0.6"/>
  <circle cx="130" cy="120" r="3" fill="url(#portfolioGradient)" opacity="0.6"/>
  <circle cx="150" cy="120" r="3" fill="url(#portfolioGradient)" opacity="0.6"/>
  
  <!-- Screen Content - Portfolio Sections */
  <rect x="90" y="135" width="100" height="40" rx="5" fill="url(#portfolioGradient)" opacity="0.2" stroke="url(#portfolioGradient)" stroke-width="1"/>
  <rect x="200" y="135" width="100" height="40" rx="5" fill="url(#portfolioGradient)" opacity="0.2" stroke="url(#portfolioGradient)" stroke-width="1"/>
  <rect x="90" y="185" width="100" height="35" rx="5" fill="url(#portfolioGradient)" opacity="0.2" stroke="url(#portfolioGradient)" stroke-width="1"/>
  <rect x="200" y="185" width="100" height="35" rx="5" fill="url(#portfolioGradient)" opacity="0.2" stroke="url(#portfolioGradient)" stroke-width="1"/>
  
  <!-- User Icon -->
  <circle cx="200" cy="50" r="15" fill="url(#portfolioGradient)" opacity="0.8"/>
  <circle cx="200" cy="45" r="5" fill="#ffffff" opacity="0.9"/>
  <path d="M 190 55 Q 200 65 210 55" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.9"/>
  
  <!-- Code Brackets -->
  <text x="40" y="100" fill="url(#portfolioGradient)" font-family="monospace" font-size="24" opacity="0.6">{'<'}</text>
  <text x="340" y="100" fill="url(#portfolioGradient)" font-family="monospace" font-size="24" opacity="0.6">{'>'}</text>
  <text x="40" y="200" fill="url(#portfolioGradient)" font-family="monospace" font-size="24" opacity="0.6">{'/>'}</text>
  <text x="340" y="200" fill="url(#portfolioGradient)" font-family="monospace" font-size="24" opacity="0.6">{'</'}</text>
  
  <!-- Floating Elements -->
  <circle cx="350" cy="60" r="4" fill="#059669" opacity="0.7"/>
  <circle cx="30" cy="240" r="4" fill="#0d9488" opacity="0.7"/>
  <circle cx="370" cy="250" r="4" fill="#059669" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.9">Professional Portfolio</text>
</svg>