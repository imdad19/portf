<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg4)"/>
  
  <!-- Chart Icon -->
  <circle cx="80" cy="60" r="20" fill="#f97316" opacity="0.8"/>
  <rect x="72" y="52" width="3" height="16" fill="white"/>
  <rect x="77" y="48" width="3" height="20" fill="white"/>
  <rect x="82" y="54" width="3" height="14" fill="white"/>
  <rect x="87" y="50" width="3" height="18" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Sales Dashboard</text>
  <text x="200" y="60" text-anchor="middle" fill="#fed7aa" font-size="14">Power BI Analytics</text>
  
  <!-- Dashboard Background -->
  <rect x="50" y="90" width="300" height="160" fill="rgba(255,255,255,0.1)" rx="10"/>
  
  <!-- KPI Cards -->
  <rect x="70" y="110" width="60" height="40" fill="rgba(249,115,22,0.3)" rx="5"/>
  <text x="100" y="125" text-anchor="middle" fill="white" font-size="10">Revenue</text>
  <text x="100" y="140" text-anchor="middle" fill="#fbbf24" font-size="12" font-weight="bold">$2.4M</text>
  
  <rect x="140" y="110" width="60" height="40" fill="rgba(249,115,22,0.3)" rx="5"/>
  <text x="170" y="125" text-anchor="middle" fill="white" font-size="10">Sales</text>
  <text x="170" y="140" text-anchor="middle" fill="#34d399" font-size="12" font-weight="bold">1,247</text>
  
  <rect x="210" y="110" width="60" height="40" fill="rgba(249,115,22,0.3)" rx="5"/>
  <text x="240" y="125" text-anchor="middle" fill="white" font-size="10">Growth</text>
  <text x="240" y="140" text-anchor="middle" fill="#06b6d4" font-size="12" font-weight="bold">+18%</text>
  
  <!-- Bar Chart -->
  <rect x="80" y="180" width="15" height="40" fill="#f97316"/>
  <rect x="110" y="170" width="15" height="50" fill="#ea580c"/>
  <rect x="140" y="160" width="15" height="60" fill="#f97316"/>
  <rect x="170" y="165" width="15" height="55" fill="#ea580c"/>
  <rect x="200" y="155" width="15" height="65" fill="#f97316"/>
  
  <!-- Interactive Elements -->
  <circle cx="290" cy="180" r="8" fill="#fbbf24"/>
  <text x="290" y="185" text-anchor="middle" fill="white" font-size="8">Filter</text>
  
  <rect x="260" y="200" width="70" height="30" fill="rgba(251,191,36,0.3)" rx="5"/>
  <text x="295" y="215" text-anchor="middle" fill="white" font-size="10">Interactive</text>
  <text x="295" y="225" text-anchor="middle" fill="#fbbf24" font-size="8">Power BI</text>
