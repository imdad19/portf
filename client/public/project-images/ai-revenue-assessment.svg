<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg1)"/>
  
  <!-- NVIDIA Logo Symbol -->
  <circle cx="80" cy="60" r="20" fill="#76b900" opacity="0.8"/>
  <text x="80" y="66" text-anchor="middle" fill="white" font-size="14" font-weight="bold">N</text>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-size="18" font-weight="bold">AI Revenue Impact</text>
  <text x="200" y="60" text-anchor="middle" fill="#bfdbfe" font-size="14">NVIDIA Case Study</text>
  
  <!-- Chart Background -->
  <rect x="50" y="90" width="300" height="160" fill="rgba(255,255,255,0.1)" rx="10"/>
  
  <!-- Revenue Chart -->
  <polyline points="70,200 120,180 170,160 220,140 270,120 320,100" 
            fill="none" stroke="url(#chart1)" stroke-width="3"/>
  
  <!-- Data Points -->
  <circle cx="70" cy="200" r="4" fill="#10b981"/>
  <circle cx="120" cy="180" r="4" fill="#10b981"/>
  <circle cx="170" cy="160" r="4" fill="#10b981"/>
  <circle cx="220" cy="140" r="4" fill="#10b981"/>
  <circle cx="270" cy="120" r="4" fill="#10b981"/>
  <circle cx="320" cy="100" r="4" fill="#10b981"/>
  
  <!-- AI Elements -->
  <rect x="280" y="200" width="60" height="40" fill="rgba(139,92,246,0.3)" rx="5"/>
  <text x="310" y="215" text-anchor="middle" fill="white" font-size="10">AI Impact</text>
  <text x="310" y="230" text-anchor="middle" fill="#34d399" font-size="12" font-weight="bold">+240%</text>
  
  <!-- Decorative Elements -->
  <circle cx="350" cy="250" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="360" cy="240" r="2" fill="#f59e0b" opacity="0.4"/>
  <circle cx="340" cy="260" r="2" fill="#fbbf24" opacity="0.8"/>
</svg>