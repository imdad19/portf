<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nexaiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0f172a"/>
  
  <!-- Lightning Bolt -->
  <path d="M 180 60 L 160 120 L 200 120 L 180 180 L 220 120 L 200 100 L 220 60 Z" 
        fill="url(#lightningGradient)" opacity="0.9"/>
  
  <!-- Workflow Lines -->
  <line x1="50" y1="150" x2="120" y2="150" stroke="url(#nexaiGradient)" stroke-width="3" opacity="0.7"/>
  <line x1="280" y1="150" x2="350" y2="150" stroke="url(#nexaiGradient)" stroke-width="3" opacity="0.7"/>
  <line x1="200" y1="60" x2="200" y2="40" stroke="url(#nexaiGradient)" stroke-width="3" opacity="0.7"/>
  <line x1="200" y1="200" x2="200" y2="220" stroke="url(#nexaiGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- Framework Nodes -->
  <circle cx="60" cy="150" r="12" fill="url(#nexaiGradient)" opacity="0.8"/>
  <circle cx="340" cy="150" r="12" fill="url(#nexaiGradient)" opacity="0.8"/>
  <circle cx="200" cy="30" r="12" fill="url(#nexaiGradient)" opacity="0.8"/>
  <circle cx="200" cy="230" r="12" fill="url(#nexaiGradient)" opacity="0.8"/>
  
  <!-- Central Hub -->
  <circle cx="200" cy="150" r="25" fill="url(#nexaiGradient)" opacity="0.2" stroke="url(#nexaiGradient)" stroke-width="2"/>
  <circle cx="200" cy="150" r="8" fill="url(#lightningGradient)" opacity="0.9"/>
  
  <!-- AI Brain Pattern */
  <path d="M 120 100 Q 140 80 160 100 Q 180 120 160 140 Q 140 160 120 140 Q 100 120 120 100" 
        fill="none" stroke="url(#nexaiGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M 240 100 Q 260 80 280 100 Q 300 120 280 140 Q 260 160 240 140 Q 220 120 240 100" 
        fill="none" stroke="url(#nexaiGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Data Flow Indicators -->
  <circle cx="130" cy="120" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="270" cy="120" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="150" cy="180" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="250" cy="180" r="3" fill="#06b6d4" opacity="0.8"/>
  
  <!-- Network Grid */
  <line x1="80" y1="80" x2="320" y2="80" stroke="url(#nexaiGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="220" x2="320" y2="220" stroke="url(#nexaiGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="80" x2="80" y2="220" stroke="url(#nexaiGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="320" y1="80" x2="320" y2="220" stroke="url(#nexaiGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.9">Nexai WMF</text>
</svg>