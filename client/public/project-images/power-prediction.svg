<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg3)"/>
  
  <!-- Power Icon -->
  <circle cx="80" cy="60" r="20" fill="#fbbf24" opacity="0.8"/>
  <path d="M75,55 L85,55 L80,70 Z" fill="white"/>
  <rect x="77" y="45" width="6" height="10" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Power Prediction</text>
  <text x="200" y="60" text-anchor="middle" fill="#a7f3d0" font-size="14">ARIMA Forecasting Model</text>
  
  <!-- Chart Background -->
  <rect x="50" y="90" width="300" height="160" fill="rgba(255,255,255,0.1)" rx="10"/>
  
  <!-- Historical Data -->
  <polyline points="70,200 90,190 110,195 130,185 150,180 170,175" 
            fill="none" stroke="#10b981" stroke-width="2"/>
  
  <!-- Prediction Line -->
  <polyline points="170,175 190,170 210,165 230,160 250,155 270,150" 
            fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Data Points -->
  <circle cx="150" cy="180" r="3" fill="#10b981"/>
  <circle cx="170" cy="175" r="3" fill="#10b981"/>
  <circle cx="190" cy="170" r="3" fill="#fbbf24"/>
  <circle cx="210" cy="165" r="3" fill="#fbbf24"/>
  <circle cx="230" cy="160" r="3" fill="#fbbf24"/>
  <circle cx="250" cy="155" r="3" fill="#fbbf24"/>
  
  <!-- Legend -->
  <rect x="280" y="200" width="60" height="40" fill="rgba(16,185,129,0.3)" rx="5"/>
  <line x1="285" y1="210" x2="300" y2="210" stroke="#10b981" stroke-width="2"/>
  <text x="305" y="214" fill="white" font-size="9">Historical</text>
  <line x1="285" y1="225" x2="300" y2="225" stroke="#fbbf24" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="305" y="229" fill="white" font-size="9">Forecast</text>
  
  <!-- Grid Lines -->
  <line x1="70" y1="100" x2="70" y2="240" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="170" y1="100" x2="170" y2="240" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="270" y1="100" x2="270" y2="240" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>