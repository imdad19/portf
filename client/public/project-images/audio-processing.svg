<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg2)"/>
  
  <!-- Microphone Icon -->
  <circle cx="80" cy="60" r="20" fill="#06b6d4" opacity="0.8"/>
  <rect x="75" y="50" width="10" height="20" fill="white" rx="5"/>
  <rect x="72" y="72" width="16" height="8" fill="white" rx="2"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Audio Processing</text>
  <text x="200" y="60" text-anchor="middle" fill="#c4b5fd" font-size="14">OpenAI Whisper Integration</text>
  
  <!-- Waveform Background -->
  <rect x="50" y="90" width="300" height="160" fill="rgba(255,255,255,0.1)" rx="10"/>
  
  <!-- Audio Waveform -->
  <path d="M70,150 Q120,120 120,150 T170,150 Q220,180 220,150 T270,150 Q320,120 320,150" 
        fill="none" stroke="url(#wave)" stroke-width="3"/>
  
  <!-- AI Processing Nodes -->
  <circle cx="120" cy="200" r="8" fill="#06b6d4"/>
  <circle cx="200" cy="200" r="8" fill="#0891b2"/>
  <circle cx="280" cy="200" r="8" fill="#06b6d4"/>
  
  <!-- Processing Labels -->
  <text x="120" y="225" text-anchor="middle" fill="white" font-size="10">Input</text>
  <text x="200" y="225" text-anchor="middle" fill="white" font-size="10">Whisper</text>
  <text x="280" y="225" text-anchor="middle" fill="white" font-size="10">Output</text>
  
  <!-- Noise Reduction Indicator -->
  <rect x="280" y="100" width="60" height="40" fill="rgba(6,182,212,0.3)" rx="5"/>
  <text x="310" y="115" text-anchor="middle" fill="white" font-size="10">Noise</text>
  <text x="310" y="130" text-anchor="middle" fill="#06b6d4" font-size="12" font-weight="bold">-95%</text>
  
  <!-- Sound Waves -->
  <circle cx="50" cy="120" r="2" fill="#06b6d4" opacity="0.6"/>
  <circle cx="45" cy="125" r="1.5" fill="#0891b2" opacity="0.4"/>
  <circle cx="55" cy="115" r="1" fill="#06b6d4" opacity="0.8"/>
</svg>