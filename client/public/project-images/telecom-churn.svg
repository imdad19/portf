<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg8)"/>
  
  <!-- Telecom Tower -->
  <circle cx="80" cy="60" r="20" fill="#6366f1" opacity="0.8"/>
  <rect x="77" y="45" width="6" height="25" fill="white"/>
  <line x1="70" y1="50" x2="90" y2="50" stroke="white" stroke-width="2"/>
  <line x1="72" y1="55" x2="88" y2="55" stroke="white" stroke-width="2"/>
  <line x1="74" y1="60" x2="86" y2="60" stroke="white" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Customer Churn</text>
  <text x="200" y="60" text-anchor="middle" fill="#c7d2fe" font-size="14">Ensemble Model Prediction</text>
  
  <!-- Model Background -->
  <rect x="50" y="90" width="300" height="160" fill="rgba(255,255,255,0.1)" rx="10"/>
  
  <!-- Customer Segments -->
  <circle cx="120" cy="140" r="20" fill="rgba(34,197,94,0.4)" stroke="#22c55e" stroke-width="2"/>
  <text x="120" y="145" text-anchor="middle" fill="white" font-size="9">Retained</text>
  
  <circle cx="200" cy="180" r="15" fill="rgba(239,68,68,0.4)" stroke="#ef4444" stroke-width="2"/>
  <text x="200" y="185" text-anchor="middle" fill="white" font-size="9">Churned</text>
  
  <circle cx="280" cy="160" r="18" fill="rgba(251,191,36,0.4)" stroke="#fbbf24" stroke-width="2"/>
  <text x="280" y="165" text-anchor="middle" fill="white" font-size="9">At Risk</text>
  
  <!-- Customer Flow Lines -->
  <path d="M140,140 Q170,150 180,180" fill="none" stroke="#ef4444" stroke-width="2"/>
  <path d="M140,140 Q210,140 262,160" fill="none" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Model Performance -->
  <rect x="260" y="200" width="70" height="40" fill="rgba(99,102,241,0.3)" rx="5"/>
  <text x="295" y="215" text-anchor="middle" fill="white" font-size="10">Precision</text>
  <text x="295" y="230" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="bold">91%</text>
  
  <!-- Ensemble Indicators -->
  <circle cx="70" cy="200" r="4" fill="#6366f1"/>
  <circle cx="80" cy="200" r="4" fill="#8b5cf6"/>
  <circle cx="90" cy="200" r="4" fill="#06b6d4"/>
  <text x="80" y="220" text-anchor="middle" fill="#c7d2fe" font-size="8">Ensemble</text>
</svg>