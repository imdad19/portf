<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- AI Brain Icon -->
  <circle cx="200" cy="80" r="35" fill="url(#aiGradient)" opacity="0.8"/>
  <circle cx="190" cy="75" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="210" cy="75" r="8" fill="#ffffff" opacity="0.9"/>
  <path d="M 180 90 Q 200 100 220 90" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.9"/>
  
  <!-- Neural Network Lines -->
  <line x1="165" y1="80" x2="140" y2="60" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="235" y1="80" x2="260" y2="60" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="165" y1="80" x2="140" y2="100" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="235" y1="80" x2="260" y2="100" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Data Points -->
  <circle cx="140" cy="60" r="5" fill="#06b6d4"/>
  <circle cx="260" cy="60" r="5" fill="#06b6d4"/>
  <circle cx="140" cy="100" r="5" fill="#06b6d4"/>
  <circle cx="260" cy="100" r="5" fill="#06b6d4"/>
  
  <!-- Dashboard Chart -->
  <rect x="50" y="150" width="300" height="120" rx="10" fill="url(#chartGradient)" opacity="0.1" stroke="url(#chartGradient)" stroke-width="1"/>
  
  <!-- Bar Chart -->
  <rect x="80" y="200" width="20" height="50" fill="url(#chartGradient)" opacity="0.8"/>
  <rect x="110" y="180" width="20" height="70" fill="url(#chartGradient)" opacity="0.8"/>
  <rect x="140" y="190" width="20" height="60" fill="url(#chartGradient)" opacity="0.8"/>
  <rect x="170" y="170" width="20" height="80" fill="url(#chartGradient)" opacity="0.8"/>
  <rect x="200" y="185" width="20" height="65" fill="url(#chartGradient)" opacity="0.8"/>
  <rect x="230" y="195" width="20" height="55" fill="url(#chartGradient)" opacity="0.8"/>
  <rect x="260" y="175" width="20" height="75" fill="url(#chartGradient)" opacity="0.8"/>
  <rect x="290" y="205" width="20" height="45" fill="url(#chartGradient)" opacity="0.8"/>
  
  <!-- Trend Line -->
  <polyline points="90,220 120,200 150,210 180,190 210,205 240,215 270,195 300,225" 
            fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Analytics Icons -->
  <circle cx="320" cy="170" r="3" fill="#7c3aed"/>
  <circle cx="330" cy="180" r="3" fill="#2563eb"/>
  <circle cx="340" cy="175" r="3" fill="#06b6d4"/>
  
  <!-- Data Flow Lines -->
  <path d="M 200 115 Q 200 130 200 145" stroke="url(#aiGradient)" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- Title Text -->
  <text x="200" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.9">Auralytics AI</text>
</svg>