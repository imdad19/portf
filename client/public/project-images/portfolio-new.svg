<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="portfolioGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0c1419"/>
  
  <!-- Ambient Glow -->
  <circle cx="200" cy="150" r="150" fill="url(#portfolioGlow)" opacity="0.4"/>
  
  <!-- Desktop Setup -->
  <rect x="40" y="200" width="320" height="60" rx="20" fill="url(#screenGradient)" opacity="0.9"/>
  
  <!-- Monitor -->
  <rect x="70" y="70" width="260" height="160" rx="12" fill="url(#screenGradient)" stroke="url(#portfolioGradient)" stroke-width="3"/>
  
  <!-- Monitor Stand -->
  <rect x="180" y="230" width="40" height="20" rx="5" fill="url(#screenGradient)" opacity="0.8"/>
  <rect x="160" y="250" width="80" height="8" rx="4" fill="url(#screenGradient)" opacity="0.8"/>
  
  <!-- Screen Content -->
  <rect x="80" y="80" width="240" height="140" rx="8" fill="#0a0f14"/>
  
  <!-- Header Bar -->
  <rect x="85" y="85" width="230" height="20" rx="5" fill="url(#portfolioGradient)" opacity="0.3"/>
  <circle cx="95" cy="95" r="3" fill="#ef4444"/>
  <circle cx="105" cy="95" r="3" fill="#f59e0b"/>
  <circle cx="115" cy="95" r="3" fill="#10b981"/>
  
  <!-- Navigation Menu -->
  <rect x="90" y="115" width="40" height="4" rx="2" fill="url(#portfolioGradient)" opacity="0.7"/>
  <rect x="140" y="115" width="30" height="4" rx="2" fill="url(#portfolioGradient)" opacity="0.5"/>
  <rect x="180" y="115" width="35" height="4" rx="2" fill="url(#portfolioGradient)" opacity="0.5"/>
  <rect x="225" y="115" width="25" height="4" rx="2" fill="url(#portfolioGradient)" opacity="0.5"/>
  
  <!-- Hero Section -->
  <circle cx="130" cy="145" r="15" fill="url(#portfolioGradient)" opacity="0.8"/>
  <rect x="155" y="135" width="100" height="6" rx="3" fill="url(#portfolioGradient)" opacity="0.6"/>
  <rect x="155" y="145" width="80" height="4" rx="2" fill="#6b7280" opacity="0.8"/>
  <rect x="155" y="155" width="60" height="4" rx="2" fill="#6b7280" opacity="0.6"/>
  
  <!-- Project Cards -->
  <rect x="90" y="170" width="50" height="35" rx="5" fill="url(#portfolioGradient)" opacity="0.2" stroke="url(#portfolioGradient)" stroke-width="1"/>
  <rect x="150" y="170" width="50" height="35" rx="5" fill="url(#portfolioGradient)" opacity="0.2" stroke="url(#portfolioGradient)" stroke-width="1"/>
  <rect x="210" y="170" width="50" height="35" rx="5" fill="url(#portfolioGradient)" opacity="0.2" stroke="url(#portfolioGradient)" stroke-width="1"/>
  <rect x="270" y="170" width="40" height="35" rx="5" fill="url(#portfolioGradient)" opacity="0.2" stroke="url(#portfolioGradient)" stroke-width="1"/>
  
  <!-- Project Card Details -->
  <rect x="95" y="175" width="15" height="8" rx="2" fill="url(#portfolioGradient)" opacity="0.6"/>
  <rect x="95" y="188" width="25" height="2" rx="1" fill="#6b7280" opacity="0.6"/>
  <rect x="95" y="195" width="20" height="2" rx="1" fill="#6b7280" opacity="0.4"/>
  
  <rect x="155" y="175" width="15" height="8" rx="2" fill="url(#portfolioGradient)" opacity="0.6"/>
  <rect x="155" y="188" width="25" height="2" rx="1" fill="#6b7280" opacity="0.6"/>
  <rect x="155" y="195" width="20" height="2" rx="1" fill="#6b7280" opacity="0.4"/>
  
  <!-- Code Symbols -->
  <text x="30" y="120" fill="url(#portfolioGradient)" font-family="monospace" font-size="20" opacity="0.5">&lt;/&gt;</text>
  <text x="350" y="140" fill="url(#portfolioGradient)" font-family="monospace" font-size="16" opacity="0.5">{}</text>
  <text x="25" y="220" fill="url(#portfolioGradient)" font-family="monospace" font-size="14" opacity="0.4">&lt;html&gt;</text>
  <text x="340" y="250" fill="url(#portfolioGradient)" font-family="monospace" font-size="12" opacity="0.4">CSS</text>
  
  <!-- Floating Elements -->
  <circle cx="50" cy="60" r="3" fill="#059669" opacity="0.7"/>
  <circle cx="350" cy="70" r="3" fill="#0d9488" opacity="0.7"/>
  <circle cx="40" cy="270" r="2" fill="#059669" opacity="0.6"/>
  <circle cx="360" cy="280" r="2" fill="#0d9488" opacity="0.6"/>
  
  <!-- Keyboard and Mouse -->
  <rect x="120" y="270" width="80" height="15" rx="5" fill="url(#screenGradient)" opacity="0.6"/>
  <rect x="210" y="275" width="25" height="10" rx="3" fill="url(#screenGradient)" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="295" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.9">Professional Portfolio</text>
</svg>