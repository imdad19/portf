<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg5)"/>
  
  <!-- Bitcoin Icon -->
  <circle cx="80" cy="60" r="20" fill="#fbbf24" opacity="0.9"/>
  <text x="80" y="68" text-anchor="middle" fill="white" font-size="16" font-weight="bold">₿</text>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Bitcoin Prediction</text>
  <text x="200" y="60" text-anchor="middle" fill="#fde68a" font-size="14">Time Series Forecasting</text>
  
  <!-- Chart Background -->
  <rect x="50" y="90" width="300" height="160" fill="rgba(255,255,255,0.1)" rx="10"/>
  
  <!-- Volatile Price Line -->
  <polyline points="70,200 85,180 100,190 115,170 130,185 145,160 160,175 175,150 190,165 205,140 220,155 235,130 250,145 265,125 280,140" 
            fill="none" stroke="#fbbf24" stroke-width="3"/>
  
  <!-- Prediction Area -->
  <polygon points="280,140 295,135 310,130 325,125 340,120 340,240 280,240" 
           fill="rgba(251,191,36,0.2)" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Price Points -->
  <circle cx="175" cy="150" r="4" fill="#fbbf24"/>
  <circle cx="235" cy="130" r="4" fill="#fbbf24"/>
  <circle cx="280" cy="140" r="4" fill="#f59e0b"/>
  
  <!-- Price Labels -->
  <text x="290" y="120" fill="white" font-size="12" font-weight="bold">$67,500</text>
  <text x="290" y="135" fill="#fde68a" font-size="10">Predicted</text>
  
  <!-- Volatility Indicator -->
  <rect x="280" y="180" width="60" height="40" fill="rgba(251,191,36,0.3)" rx="5"/>
  <text x="310" y="195" text-anchor="middle" fill="white" font-size="10">Volatility</text>
  <text x="310" y="210" text-anchor="middle" fill="#f59e0b" font-size="12" font-weight="bold">±12%</text>
  
  <!-- Time Series Elements -->
  <line x1="70" y1="240" x2="340" y2="240" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="70" y="255" fill="#fde68a" font-size="9">2023</text>
  <text x="205" y="255" fill="#fde68a" font-size="9">2024</text>
  <text x="340" y="255" fill="#f59e0b" font-size="9">Forecast</text>
</svg>